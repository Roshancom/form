<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
     <form action="">
        <h1>Fillup the given form</h1>
        <div class="outer-box">
            <div class="inner-box">
                <label class="inner-label" for="name">Full Name</label>
                <input class="inner-input" type="text" placeholder="your name" required>
            </div>
            <div class="inner-box">
                <label class="inner-label" for="">Mail Address</label>
                <input class="inner-input" type="name" placeholder="your name" required>
            </div>
            <div class="inner-box">
                <label class="inner-label" for="name">Contact no.</label>
                <input class="inner-input" type="number" placeholder="your name" required>
            </div>
            <div class="butt-submit">
                <button class="butt" type="submit">submit</button>
            </div>
        </div>
     </form>
   </div> 
   <script src="script.js"></script>
</body>
</html>
